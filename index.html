<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Geoportal 3D Mapas</title>

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Fullscreen plugin -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
    />
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/map.css" />
  </head>

  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="dot"></div>
          <h1>3D Mapas — Geoportal</h1>
        </div>

        <div class="panel">
          <h2>Camadas</h2>
          <div class="hint">
            Use o controle no mapa (canto superior direito) para ligar/desligar
            as camadas.
          </div>
        </div>

        <div class="panel">
          <h2>Filtros</h2>
          <label for="selArea">Área</label>
          <select id="selArea">
            <option value="">Todas</option>
          </select>

          <label for="selACS">ACS (Microárea)</label>
          <select id="selACS" disabled>
            <option value="">Todas</option>
          </select>

          <label for="selLog">Logradouro</label>
          <select id="selLog" disabled>
            <option value="">Todos</option>
          </select>

          <button id="btnFiltrar" class="btn">Aplicar filtro</button>
          <button id="btnLimpar" class="btn btn-dark">Limpar filtro</button>
          <div class="hint">As listas são preenchidas a partir dos dados.</div>
        </div>

        <div class="panel">
          <h2>Visualização</h2>
          <button id="btnFull" class="btn">Tela cheia</button>
        </div>
      </aside>

      <div id="map"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
