<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geoportal 3D Mapas - Protótipo</title>
    <link rel="stylesheet" href="/leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      #sidebar {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 250px;
        background: #2ecc71; /* Verde predominante */
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }
      #sidebar h1 {
        font-size: 20px;
        margin: 0 0 10px 0;
        color: #fff000; /* Amarelo destaque */
      }
      #map {
        position: absolute;
        left: 250px;
        right: 0;
        top: 0;
        bottom: 0;
      }
      button {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
        background: #e74c3c; /* vermelho destaque */
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h1>3D Mapas</h1>
      <p>Protótipo Geoportal</p>
      <button>Camada 1</button>
      <button>Camada 2</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Inicializa o mapa
      var map = L.map("map").setView([-23.55052, -46.633308], 12); // exemplo São Paulo

      // Adiciona camada base OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Exemplo de JSON com pontos (substitua pelo seu arquivo real)
      var jsonData = [
        { nome: "Ponto A", lat: -23.55052, lng: -46.633308 },
        { nome: "Ponto B", lat: -23.557, lng: -46.64 },
        { nome: "Ponto C", lat: -23.545, lng: -46.62 },
      ];

      // Adiciona marcadores ao mapa
      jsonData.forEach(function (item) {
        L.marker([item.lat, item.lng])
          .addTo(map)
          .bindPopup("<b>" + item.nome + "</b>");
      });
    </script>
  </body>
</html>
